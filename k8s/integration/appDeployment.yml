apiVersion: v1
kind: Namespace
metadata:
  name: srs-integration-ns

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: srs-backend-app
  namespace: srs-integration-ns
  labels:
    app: srs-integration-app
spec:
    replicas: 1
    selector:
      matchLabels:
        app: srs-integration-app
    template:
      metadata:
        labels:
          app: srs-integration-app
      spec:
        containers:
          - name: srs-integration-app
            image: registry.digitalocean.com/srs-app/srs
#            resources:
#              limits:
#                memory: "128Mi"
#                cpu: "500m"
            ports:
              - containerPort: 8400
            env:
              - name: APP_SPRING_PROFILES_ACTIVE
                valueFrom:
                  configMapKeyRef:
                    name: app-configmap
                    key: SPRING_PROFILES_ACTIVE
              - name: APP_DB_NAME
                valueFrom:
                  configMapKeyRef:
                    name: app-configmap
                    key: DB_NAME

---

apiVersion: v1
kind: Service
metadata:
  name: srs-integration-app
  namespace: srs-integration-ns
spec:
  selector:
    app: srs-backend-app
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8400
      targetPort: 8400
      nodePort: 30001



